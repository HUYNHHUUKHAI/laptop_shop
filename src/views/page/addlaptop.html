<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Laptop</title>
    <link rel="stylesheet" href="../css/addlaptop.css" />
  </head>
  <body>
    <div class="drawer">
      <div class="drawer-content">
        <nav>
          <ul>
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/admin/laptopmanager">Danh sách Laptop</a></li>
            <li><a href="/admin/addlaptop">Thêm laptop</a></li>
            <li><a href="/admin/historyorder">Lịch sử giao dịch</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main-content">
      <h1>Thêm Laptop</h1>
      <form id="addLaptopForm">
        <label for="name">Tên Laptop:</label>
        <input type="text" id="name" name="name" required />

        <label for="img">Hình ảnh (URL)</label>
        <input type="text" id="img" name="img" accept="image/*" required>

        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" required />

        <label for="info">Thông tin:</label>
        <textarea id="info" name="info" required></textarea>

        <label for="cpu">CPU:</label>
        <input type="text" id="cpu" name="cpu" required />

        <label for="ram">RAM:</label>
        <input type="text" id="ram" name="ram" required />

        <label for="rom">Ổ cứng:</label>
        <input type="text" id="rom" name="rom" required />

        <label for="screen">Màn hình:</label>
        <input type="text" id="screen" name="screen" required />

        <label for="card">Card:</label>
        <input type="text" id="card" name="card" required />

        <label for="usb">USB:</label>
        <input type="text" id="usb" name="usb" required />

        <label for="os">Hệ điều hành:</label>
        <input type="text" id="os" name="os" required />

        <label for="design">Thiết kế:</label>
        <input type="text" id="design" name="design" required />

        <label for="size">Kích thước:</label>
        <input type="text" id="size" name="size" required />

        <label for="time">Năm:</label>
        <input type="number" id="time" name="time" required />

        <button type="submit">Thêm Laptop</button>
      </form>
    </div>
    <script src="../js/addlaptop.js"></script>
  </body>
</html>
